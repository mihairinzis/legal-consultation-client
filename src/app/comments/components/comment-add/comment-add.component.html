<form [formGroup]="addCommentForm" class="flex-comment">
  <mat-form-field class="comment-textarea">
    <textarea matInput formControlName="text" placeholder="{{'comments.placeholder' | translate}}"
              class="comment-textarea"
    ></textarea>
  </mat-form-field>
</form>
<section class="add-comment">
  <button class="mat-button mat-button-base green-button" (click)="onSubmit(nodeId)">
    {{'button.save-comment' | translate}}
  </button>
</section>
